
<div class="flex flex-col">
    <div class="flex">
        <a [href]="title()" class="text-2xl font-bold"> {{title()}} </a>
        <span> you could like </span>
    </div>
    
    <div class="flex justify-around">
        @for (stream of streams(); track $index) {
            <div class="flex flex-col">
                <img [src]="stream.previewImage" alt="Image 3" class="w-80 h-80 object-cover" />
                <div class="flex">
                    <img [src]="stream.streamerAvatar" alt="Avatar" class="w-10 h-10 object-cover rounded-full" />
                    <div class="flex flex-col">
                        <a [href]="stream.streamerUrl" class="text-lg font-bold"> {{stream.title}} </a>
                        <span> {{stream.streamerName}} </span>
                        <a href="/category/{{stream.category}}" class="text-sm"> {{stream.category}} </a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
