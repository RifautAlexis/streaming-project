<nz-layout class="h-full">
  <nz-header class="flex justify-between items-center">
    <img ngSrc="./assets/logoipsum.svg" alt="logo" width="123" height="61" priority />
    <div class="space-x-3">
      <button nz-button nzType="primary"> Log In </button>
      <button nz-button nzType="primary"> Sign Up </button>
      <nz-avatar nzIcon="user" nz-dropdown [nzDropdownMenu]="avatarMenu" nzPlacement="bottomRight"></nz-avatar>
      <nz-dropdown-menu #avatarMenu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>1st menu item</li>
          <li nz-menu-item>2nd menu item</li>
          <li nz-menu-item>3rd menu item</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item>
          <span nz-icon nzType="pie-chart"></span>
          <span>Option 1</span>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="pie-chart"></span>
          <span>Option 2</span>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="pie-chart"></span>
          <span>Option 3</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <h1 class="text-3xl font-bold underline">
          Hello world!
        </h1>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
